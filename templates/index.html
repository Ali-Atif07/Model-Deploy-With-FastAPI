<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Predictor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #0072ff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #333;
      margin: 10px 0 5px;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005ec4;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    .healthy {
      color: #28a745;
    }

    .unhealthy {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Predictor</h1>
    <form action="/predict" method="post">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>

      <input type="submit" value="Check Health">
    </form>

    {% if result %}
      <div id="result" class="{{ 'healthy' if result == 'âœ… Healthy' else 'unhealthy' }}">
        Result: {{ result }}
      </div>
      {{detail}}
    {% endif %}
  </div>
</body>
</html>
